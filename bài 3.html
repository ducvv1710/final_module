<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Check Pairs Sum Divisibility</title>
</head>

<body>
<br> Số phần tử trong mảng là <input type="number" id="so" placeholder="Nhập 1 số">
<button onclick="mang()">Tạo Mảng</button>
<br>
<br> Nhập số k <input type="number" id="k" placeholder="Nhập 1 số">
<br>
<br>
<button onclick="kiemTra()">Kiểm Tra</button>
<br>
<p id="mang"></p>
<p id="result"></p>
</body>

<script>
    let numbers = [];

    function mang() {
        let number = +document.getElementById("so").value;
        if (number > 50) {
            alert("Mảng ít hơn 50 phần tử");
        } else {
            numbers = [];  // Reset the array each time
            for (let i = 0; i < number; i++) {
                let thuTu = i + 1;
                numbers[i] = +prompt("Nhập vào phần tử thứ " + thuTu + " của mảng:");
            }
            document.getElementById("mang").innerHTML = "Mảng ban đầu là: " + numbers.join(", ");
        }
    }

    function kiemTra() {
        let sok = +document.getElementById("k").value;
        let count = 0;
        for (let i = 0; i < numbers.length; i++) {
            for (let j = i + 1; j < numbers.length; j++) {
                let tong = numbers[i] + numbers[j];
                if (tong % sok === 0) {
                    count++;
                }
            }
        }
        document.getElementById("result").innerHTML = "Số cặp thỏa mãn là: " + count;
    }
</script>

</html>
