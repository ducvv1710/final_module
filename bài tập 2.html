<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Câu 2</title>
</head>
<body>
<script>

function chamDiem(diem) {
if (diem < 0 || diem > 100) {
return "Điểm không hợp lệ!";
}

// If the score is less than 48, it cannot be rounded up
if (diem < 48) {
return diem;
}
  let diemConLai = diem % 5;

  let boiSo = diem + (5 - diemConLai);

  if (diemConLai > 0 && diemConLai < 3) {
    return boiSo
  }

  return diem;
}


document.write(chamDiem(98)+" ");
document.write(chamDiem(65)+" ");
document.write(chamDiem(75)+" ");
document.write(chamDiem(54)+" ");

</script>
</body>
</html>
